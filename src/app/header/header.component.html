<div class="header-container">

    <div class="header-wrapper left">

        <!-- LOGO -->
        <!-- **** -->
        <div class="header-logo">
            <img src="../../assets/images/logo-design-49570.png" alt="" routerLink="/private/dashboard" (click)="setClassToItem('/private/dashboard')">
        </div>

        <!-- SEARCHING - DROPDOWN -->
        <!-- ******************** -->
        <div class="header-button-bg-1">
            <div class="header-button-bg-2">
                <div class="header-button-wrapper" style="margin-left: 0px;">
                    <span class="icon-search" style="font-size: 1.6em; position: relative; top: -1px;"></span>
                </div>
            </div>
        </div>

        <!-- FAVORITES - DROPDOWN -->
        <!-- ******************** -->
        <div [ngClass]="ngClassItemFavorites">
            <div class="header-button-bg-2">
                <div class="header-button-wrapper">
                    <span class="icon-star" style="color: #fff982; font-size: 1.6em; position: relative; top: -1px;"></span>
                </div>
            </div>
        </div>

        <!-- MENU ITEM - DASHBOARD -->
        <!-- ********************* -->
        <div [ngClass]="ngClassItemDashboard" routerLink="/private/dashboard" (click)="setClassToItem('/private/dashboard')">
            <div class="header-button-bg-2">
                <div class="header-button-wrapper full">
                    <span class="icon-grid"></span>
                    <span class="button-value">Dashboard</span>
                </div>
            </div>
        </div>

        <!-- MENU ITEM - WORKSPACE -->
        <!-- ********************* -->
        <div [ngClass]="ngClassItemWorkspace">
            <div class="header-button-bg-2">
                <div class="dropdown">
                    <div class="header-button-wrapper full drop-button">
                        <span class="icon-pencilwrench"></span>
                        <span class="button-value">Workspace</span>
                    </div>
                    <div class="drop-content-container">
                        <div class="drop-content-wrapper">
                            <button class="submenu-button" routerLink="/private/tasks" (click)="setClassToItem('/private/workspace')">
                                Aufgaben
                            </button>
                            <button class="submenu-button" routerLink="/private/planner" (click)="setClassToItem('/private/workspace')">
                                Planner
                            </button>
                            <button class="submenu-button" routerLink="/private/campagne" (click)="setClassToItem('/private/workspace')">
                                Kampagnen
                            </button>
                            <button class="submenu-button" routerLink="/private/email" (click)="setClassToItem('/private/workspace')">
                                E-Mail
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MENU ITEM - CONTACTS -->
        <!-- ******************** -->
        <div [ngClass]="ngClassItemContacts">
            <div class="header-button-bg-2">
                <div class="dropdown">
                    <div class="header-button-wrapper full drop-button">
                        <span class="icon-group"></span>
                        <span class="button-value">Kontakte</span>
                    </div>
                    <div class="drop-content-container">
                        <div class="drop-content-wrapper">
                            <button class="submenu-button" routerLink="/private/company" (click)="setClassToItem('/private/contacts')">
                                Unternehmen
                            </button>
                            <button class="submenu-button" routerLink="/private/suppliers" (click)="setClassToItem('/private/contacts')">
                                Lieferanten
                            </button>
                            <button class="submenu-button" routerLink="/private/contacts" (click)="setClassToItem('/private/contacts')">
                                Ansprechpartner
                            </button>
                            <button class="submenu-button" routerLink="/private/user" (click)="setClassToItem('/private/contacts')">
                                Benutzer
                            </button>
                            <button class="submenu-button" routerLink="/private/modul-permissions" (click)="setClassToItem('/private/contacts')">
                                Modulberechtigungen
                            </button>
                            <button class="submenu-button" routerLink="/private/information-groups" (click)="setClassToItem('/private/contacts')">
                                Informationsgruppen
                            </button>
                            <button class="submenu-button" routerLink="/private/debitor-data" (click)="setClassToItem('/private/contacts')">
                                Debitor Daten
                            </button>
                            <button class="submenu-button" routerLink="/private/addresses" (click)="setClassToItem('/private/contacts')">
                                Adressen
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MENU ITEM - SALES PROCESS -->
        <!-- ************************* -->
        <div [ngClass]="ngClassItemSalesProcess">
            <div class="header-button-bg-2">
                <div class="dropdown">
                    <div class="header-button-wrapper full drop-button">
                        <span class="icon-handshake-o"></span>
                        <span class="button-value">Vorgänge & Belege</span>
                    </div>
                    <div class="drop-content-container">
                        <div class="drop-content-wrapper">
                            <button class="submenu-button" routerLink="/private/company" (click)="setClassToItem('/private/sales-process')">
                                Verkaufsvorgänge
                            </button>
                            <button class="submenu-button" routerLink="/private/suppliers" (click)="setClassToItem('/private/sales-process')">
                                Angebote
                            </button>
                            <button class="submenu-button" routerLink="/private/contacts" (click)="setClassToItem('/private/sales-process')">
                                Aufträge
                            </button>
                            <button class="submenu-button" routerLink="/private/user" (click)="setClassToItem('/private/sales-process')">
                                Rechnungen
                            </button>
                            <button class="submenu-button" routerLink="/private/modul-permissions" (click)="setClassToItem('/private/sales-process')">
                                Teilaufträge
                            </button>
                            <button class="submenu-button" routerLink="/private/information-groups" (click)="setClassToItem('/private/sales-process')">
                                Alle Belege
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MENU ITEM - ORDER PROCESSING -->
        <!-- **************************** -->
        <div [ngClass]="ngClassItemOrderProcessing">
            <div class="header-button-bg-2">
                <div class="dropdown">
                    <div class="header-button-wrapper full drop-button">
                        <span class="icon-paperplane"></span>
                        <span class="button-value">Auftragsabwicklung</span>
                    </div>
                    <div class="drop-content-container">
                        <div class="drop-content-wrapper">
                            <button class="submenu-button" routerLink="/private/company" (click)="setClassToItem('/private/order-processing')">
                                Multipostings
                            </button>
                            <button class="submenu-button" routerLink="/private/suppliers" (click)="setClassToItem('/private/order-processing')">
                                Postings
                            </button>
                            <button class="submenu-button" routerLink="/private/contacts" (click)="setClassToItem('/private/order-processing')">
                                Stellenanzeigen
                            </button>
                            <button class="submenu-button" routerLink="/private/user" (click)="setClassToItem('/private/order-processing')">
                                Print
                            </button>
                            <button class="submenu-button" routerLink="/private/modul-permissions" (click)="setClassToItem('/private/order-processing')">
                                Dienstleistungen & Sonstiges
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MENU ITEM - ACCOUNTING -->
        <!-- ********************** -->
        <div [ngClass]="ngClassItemAccounting">
            <div class="header-button-bg-2">
                <div class="dropdown">
                    <div class="header-button-wrapper full drop-button">
                        <span class="icon-coins"></span>
                        <span class="button-value">Rechnungswesen</span>
                    </div>
                    <div class="drop-content-container">
                        <div class="drop-content-wrapper">
                            <button class="submenu-button" routerLink="/private/company" (click)="setClassToItem('/private/accounting')">
                                Ausgangsrechnungen
                            </button>
                            <button class="submenu-button" routerLink="/private/suppliers" (click)="setClassToItem('/private/accounting')">
                                Rechnungspositions- gruppen
                            </button>
                            <button class="submenu-button" routerLink="/private/contacts" (click)="setClassToItem('/private/accounting')">
                                Auftragspositionen
                            </button>
                            <button class="submenu-button" routerLink="/private/user" (click)="setClassToItem('/private/accounting')">
                                Belegs-PDFs
                            </button>
                            <button class="submenu-button" routerLink="/private/modul-permissions" (click)="setClassToItem('/private/accounting')">
                                Eingangsrechnungen
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MENU ITEM - PRODUCT MANAGEMENT -->
        <!-- ****************************** -->
        <div [ngClass]="ngClassItemProductManagement">
            <div class="header-button-bg-2">
                <div class="dropdown">
                    <div class="header-button-wrapper full drop-button">
                        <span class="icon-cubes"></span>
                        <span class="button-value">Produktverwaltung</span>
                    </div>
                    <div class="drop-content-container">
                        <div class="drop-content-wrapper">
                            <button class="submenu-button" routerLink="/private/company" (click)="setClassToItem('/private/product-management')">
                                Produkte
                            </button>
                            <button class="submenu-button" routerLink="/private/suppliers" (click)="setClassToItem('/private/product-management')">
                                Produktvarianten
                            </button>
                            <button class="submenu-button" routerLink="/private/contacts" (click)="setClassToItem('/private/product-management')">
                                Produktgruppen
                            </button>
                            <button class="submenu-button" routerLink="/private/user" (click)="setClassToItem('/private/product-management')">
                                PGV-Gruppen
                            </button>
                            <button class="submenu-button" routerLink="/private/modul-permissions" (click)="setClassToItem('/private/product-management')">
                                Positionsvorlagen
                            </button>
                            <button class="submenu-button" routerLink="/private/modul-permissions" (click)="setClassToItem('/private/product-management')">
                                Übertragungswege
                            </button>
                            <button class="submenu-button" routerLink="/private/modul-permissions" (click)="setClassToItem('/private/product-management')">
                                Zusatzangaben
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MENU ITEM - Contract Management -->
        <!-- ******************************* -->
        <div [ngClass]="ngClassItemContractManagement">
            <div class="header-button-bg-2">
                <div class="dropdown">
                    <div class="header-button-wrapper full drop-button">
                        <span class="icon-medal"></span>
                        <span class="button-value">Vertragswesen</span>
                    </div>
                    <div class="drop-content-container">
                        <div class="drop-content-wrapper">
                            <button class="submenu-button" routerLink="/private/company" (click)="setClassToItem('/private/contract-management')">
                                Kundenverträge
                            </button>
                            <button class="submenu-button" routerLink="/private/suppliers" (click)="setClassToItem('/private/contract-management')">
                                Lieferantenverträge
                            </button>
                            <button class="submenu-button" routerLink="/private/contacts" (click)="setClassToItem('/private/contract-management')">
                                Partner-Konfigurationen
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MENU ITEM - Tools & Assets -->
        <!-- ************************** -->
        <div [ngClass]="ngClassItemTools">
            <div class="header-button-bg-2">
                <div class="dropdown">
                    <div class="header-button-wrapper full drop-button">
                        <span class="icon-tools"></span>
                        <span class="button-value">Tools & Assets</span>
                    </div>
                    <div class="drop-content-container">
                        <div class="drop-content-wrapper">
                            <button class="submenu-button" routerLink="/private/company" (click)="setClassToItem('/private/tools')">
                                Smart-Templates
                            </button>
                            <button class="submenu-button" routerLink="/private/suppliers" (click)="setClassToItem('/private/tools')">
                                Bewerbungsformulare
                            </button>
                            <button class="submenu-button" routerLink="/private/contacts" (click)="setClassToItem('/private/tools')">
                                Schnittstellen
                            </button>
                            <button class="submenu-button" routerLink="/private/contacts" (click)="setClassToItem('/private/tools')">
                                Global Fonts
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- PLACEHOLDER - ELEMENT -->
        <!-- ********************* -->
        <div [ngClass]="ngClassItemPlaceholder">
            <div class="header-button-bg-2" style="width: 8px;">
                &nbsp;
            </div>
        </div>

        <!-- ****************** -->

            <div class="header-button-bg-2">
                <div class="dropdown">
                    <div class="header-button-wrapper full drop-button">
                        <span class="button-value">Dropdown</span>
                        <span class="icon-arrow-drop-down icon-end"></span>
                    </div>
                    <div class="drop-content-container">
                        <div class="drop-content-wrapper">
                            Dropdown-Content
                        </div>
                    </div>
                </div>
            </div>
        </div> -->

    </div>

    <div class="header-wrapper right">
        right
    </div>

</div>
